<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Вікторія</title>
</head>
 <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
/*<script src="aframe-ar.min.js"></script>*/
 <a-scene>
<a-scene embedded arjs = 'trackingMethod: best;'>
<a-anchor hit-testing-enabled='true'>
    <a-torus position="0 0.5 0" color="green" radius="0.5"></a-torus>
    <a-plane material="src: url(https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/uvgrid/UV_Grid_Sm.jpg)" width="2.5" height="1.5" rotation="-55 0 0" position="0 1 -1" color="purple"></a-plane>
    <a-plane width="3.5" height="3.5" position="0 -1 0"></a-plane>
    <a-cylinder color="yellow" height="2" radius="0.05"  position="0 0 0"></a-cylinder>
    <a-cylinder color="blue" height="2" radius="0.05"  position="1 0 0"></a-cylinder>
    <a-torus-knot color="orange" radius="0.5"  position="1 0.5 0" animation="property:rotation; to:0 0 360; loop:true; dur:10000"></a-torus-knot>
    <a-text value="Доценко Вікторія" color="black" position="0 1.5 -4" width="10" negate="false" font="viktoria1410-msdf.json" text></a-text>
    <a-torus position="-2 1 -5" color="green" radius="1.2" animation="property: components.material.material.color; type: color; from: green; to: red; loop: true; dur: 10000">
</a-torus>
</a-anchhor>
<a-camera-static/>
 </a-scene>
</html>
